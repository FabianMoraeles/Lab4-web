<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Bala</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #87CEEB;
            margin: 0;
        }

        .bill {
            width: 400px;
            height: 400px;
            background: black;
            border-radius: 200px 0 0 200px;
            overflow: hidden;
        }

        /* Efecto de brillo alrededor de la bala, pero con el centro intacto */
        .brillo {
            width: 450px; /* Más grande que la bala */
            height: 450px;
            border-radius: 225px 0 0 225px;
            background: rgba(255, 255, 255, 0.2); /* Color blanco semitransparente */
            filter: blur(40px); /* Efecto de brillo difuso */
            z-index: -1; /* Se coloca detrás, pero sin position */
            flex-shrink: 0; /* Evita que se reduzca */
        }
          

        .ojo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 50px;
            background: white;
            border-radius: 0 0 40px 40px;
            transform: translate(80px, 100px) rotate(-45deg);
            z-index: 2;
        }

        .ojo .pupil {
            width: 50px;
            height: 50px;
            background: black;
            border-radius: 50%;
            transform: translate(-10px, -10px);
            z-index: 3;
        }



        /* Boca */
        .mouth {
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
        }


    </style>
</head>
<body>
    <div class="bill">
        
        <div class="ojo">
            <div class="pupil"></div>
        <div class="brillo"></div>
            
        </div>
        <div class="mouth"></div>
        <div class="shine"></div>
        <div class="arm"></div>
        <div class="lines"></div>
    </div>
</body>
</html>
